<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>56th Mech Attendance</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8; /* Darker shade for hover */
      --success: #059669;
      --success-hover: #047857;
      --warning: #d97706;
      --warning-hover: #b45309;
      --danger: #dc2626;
      --danger-hover: #b91c1c;
      --purple: #7c3aed;
      --purple-hover: #6d28d9;
      --light: #ffffff;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1; /* Added for borders */
      --gray-800: #1e293b;
      --gray-900: #0f172a; /* Added for darker text */
      --border-radius-sm: 6px;
      --border-radius-md: 8px;
      --border-radius-lg: 12px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition-fast: 0.15s ease;
      --transition-medium: 0.3s ease;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--gray-50);
      color: var(--gray-900);
      line-height: 1.5;
      padding: 16px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--light);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 20px 24px; /* Increased horizontal padding */
      text-align: center;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-content {
        flex-grow: 1;
        text-align: center; /* Center title when logout button is present */
    }
    
    .header-actions {
        display: flex;
        gap: 8px; /* Space between logout and other actions if needed */
        margin-left: 16px; /* Push to the right */
    }
    
    .logout-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 12px; /* Increased padding */
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      font-size: 0.9rem;
      transition: background var(--transition-fast);
    }
    
    .logout-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .screen { 
      display: none; 
      padding: 24px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .screen.active { 
      display: flex; /* Use flex for better internal alignment */
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: var(--border-radius-md);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all var(--transition-fast);
      margin-bottom: 12px;
      text-align: center; /* Ensure text is centered */
    }

    .btn:hover {
        opacity: 0.9;
        transform: translateY(-1px); /* Subtle lift effect */
    }
    
    .btn:active {
        transform: translateY(0); /* Reset lift on click */
    }

    .btn-google { 
      background: var(--light); 
      color: var(--gray-900); 
      border: 1px solid var(--gray-300); /* Use gray-300 for consistency */
    }
    
    .btn-email { 
      background: var(--gray-100); 
      color: var(--gray-900); 
    }
    
    .btn-admin { 
      background: #6b7280; 
      color: white; 
    }
    
    .btn-primary { 
      background: var(--primary); 
      color: white; 
    }
    
    .btn-primary:hover {
        background: var(--primary-hover);
    }
    
    .btn-success { 
      background: var(--success); 
      color: white; 
    }
    
    .btn-success:hover {
        background: var(--success-hover);
    }
    
    .btn-warning { 
      background: var(--warning); 
      color: white; 
    }
    
    .btn-warning:hover {
        background: var(--warning-hover);
    }
    
    .btn-danger { 
      background: var(--danger); 
      color: white; 
    }
    
    .btn-danger:hover {
        background: var(--danger-hover);
    }
    
    .btn-purple { 
      background: var(--purple); 
      color: white; 
    }
    
    .btn-purple:hover {
        background: var(--purple-hover);
    }
    
    .btn-gray { 
      background: var(--gray-100); 
      color: var(--gray-800); 
    }
    
    .btn-gray:hover {
        background: var(--gray-200); /* Lighter gray on hover */
    }

    .form-group { 
      margin-bottom: 16px; 
    }
    
    label { 
      display: block; 
      margin-bottom: 6px; 
      font-weight: 500; 
      font-size: 0.95rem; 
      color: var(--gray-800); /* Explicit color for labels */
    }
    
    input, select { 
      width: 100%; 
      padding: 12px; 
      border: 1px solid var(--gray-300); /* Consistent border color */
      border-radius: var(--border-radius-md); 
      font-size: 1rem; 
      transition: border-color var(--transition-fast);
    }
    
    input:focus, select:focus {
        outline: none;
        border-color: var(--primary); /* Highlight on focus */
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2); /* Focus ring */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .tab-nav {
      display: flex;
      border-bottom: 1px solid var(--gray-200);
      margin-bottom: 24px;
    }

    .tab-btn {
      flex: 1;
      padding: 14px 12px; /* Increased vertical padding */
      background: none;
      border: none;
      font-weight: 600;
      color: var(--gray-600); /* Muted color for inactive tabs */
      cursor: pointer;
      text-align: center;
      transition: color var(--transition-fast);
      position: relative; /* For active indicator */
    }
    
    .tab-btn:hover {
        color: var(--gray-800); /* Slightly darker on hover */
    }

    .tab-btn.active {
      color: var(--primary); /* Active tab color */
    }
    
    .tab-btn.active::after {
        content: '';
        position: absolute;
        bottom: -1px; /* Position at the bottom */
        left: 0;
        right: 0;
        height: 3px; /* Thickness of the indicator */
        background-color: var(--primary); /* Match primary color */
        border-radius: 3px 3px 0 0; /* Rounded top edges */
    }

    .user-card {
      background: #eff6ff; /* Light blue background */
      padding: 16px;
      border-radius: var(--border-radius-md);
      text-align: center;
      margin-bottom: 24px;
      border: 1px solid #bfdbfe; /* Border color */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .user-card strong {
        font-size: 1.1rem; /* Slightly larger name */
        color: var(--gray-900);
    }
    
    .user-card small {
        color: var(--gray-700); /* Muted email color */
        font-size: 0.9rem;
        margin-top: 4px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gray-900);
      color: white;
      padding: 12px 24px;
      border-radius: var(--border-radius-md);
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transition: opacity var(--transition-medium);
      box-shadow: var(--shadow-lg);
    }

    .toast.show { 
      opacity: 1; 
    }

    .parade-output {
      background: var(--gray-100);
      padding: 16px;
      border-radius: var(--border-radius-md);
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 16px;
      border: 1px solid var(--gray-200); /* Subtle border */
      line-height: 1.4; /* Improve readability */
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: var(--gray-500); /* Muted divider color */
      position: relative;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: var(--gray-300); /* Use gray-300 for consistency */
    }

    .divider::before { 
      left: 0; 
    }
    
    .divider::after { 
      right: 0; 
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
        .grid {
            grid-template-columns: 1fr; /* Stack buttons on small screens */
            gap: 8px;
        }
        
        .tab-btn {
            padding: 12px 8px; /* Smaller padding on small screens */
            font-size: 0.9rem; /* Slightly smaller text */
        }
        
        .btn {
            padding: 12px; /* Smaller padding for buttons */
        }
        
        body {
            padding: 8px; /* Smaller body padding */
        }
        
        .container {
            border-radius: var(--border-radius-md); /* Slightly smaller radius */
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
      <header>
          <div class="header-content">
            <h1>56th Mech Attendance</h1>
          </div>
      </header>
      <div style="padding: 24px 0;"> <!-- Remove padding from parent, add to content area -->
        <p style="text-align:center; margin-bottom:24px;">Sign in to log your attendance</p>
        <button class="btn btn-google" onclick="signInWithGoogle()">üîê Sign in with Google</button>
        <button class="btn btn-email" onclick="showEmailLogin()">üìß Sign in with Email</button>
        <div class="divider">or</div>
        <button class="btn btn-admin" onclick="signInAsAdmin()">üõ°Ô∏è Admin Login</button>
      </div>
    </div>

    <!-- Email Login -->
    <div id="emailLoginScreen" class="screen">
      <header>
          <div class="header-content">
            <h1>Email Login</h1>
          </div>
      </header>
      <div style="padding: 24px 0;">
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" id="emailInput" placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button class="btn btn-primary" onclick="handleEmailLogin()">Sign In</button>
        <button class="btn btn-gray" onclick="goBackToLogin()">‚Üê Back</button>
      </div>
    </div>

    <!-- Registration (First Time) -->
    <div id="registerScreen" class="screen">
      <header>
          <div class="header-content">
            <h1>Welcome!</h1>
          </div>
      </header>
      <div style="padding: 24px 0;">
        <p style="text-align:center; margin-bottom:24px;">Enter your rank and name</p>
        <div class="form-group">
          <label for="regName">Rank & Name (e.g. ME1T John)</label>
          <input type="text" id="regName" placeholder="ME1T John" maxlength="50">
        </div>
        <button class="btn btn-primary" onclick="completeRegistration()">Complete Setup</button>
      </div>
    </div>

    <!-- Main App -->
    <div id="appScreen" class="screen">
      <header>
        <div class="header-content">
            <h1>56th Mech Attendance</h1>
        </div>
        <div class="header-actions">
            <button class="logout-btn" onclick="signOut()">Logout</button>
        </div>
      </header>
      <div class="tab-nav">
        <button class="tab-btn active" onclick="switchTab('attendance')">Attendance</button>
        <button class="tab-btn" onclick="switchTab('parade')">Parade</button>
        <button class="tab-btn" onclick="switchTab('missing')">Missing</button>
      </div>

      <!-- Attendance -->
      <div id="attendanceTab" class="tab-content">
        <div class="user-card">
          <span>Hello,</span> <strong id="userNameDisplay"></strong><br>
          <small id="userEmailDisplay"></small>
        </div>
        <div class="grid">
          <button class="btn btn-success" onclick="submitStatus('Present')">‚úÖ Present</button>
          <button class="btn btn-warning" onclick="openForm('RSO')">RSO</button>
          <button class="btn btn-danger" onclick="openForm('MC')">MC</button>
          <button class="btn btn-purple" onclick="openForm('RSI')">RSI</button>
          <button class="btn btn-gray" onclick="openForm('Late')">Late</button>
          <button class="btn btn-primary" onclick="openForm('Leave')">Leave</button>
          <!-- Added buttons for HL, OIL, OTH -->
          <button class="btn btn-gray" onclick="openForm('HL')">HL</button>
          <button class="btn btn-gray" onclick="openForm('OIL')">OIL</button>
          <button class="btn btn-gray" onclick="openForm('OTH')">OTH</button>
        </div>
        <div id="dynamicForm" style="display:none; margin-top:20px;">
          <h3 id="formTitle"></h3>
          <div id="formFields"></div>
          <button class="btn btn-primary" style="margin-top:12px;" onclick="reviewSubmission()">Review & Submit</button>
          <button class="btn btn-gray" style="margin-top:8px;" onclick="cancelForm()">Cancel</button>
        </div>
      </div>

      <!-- Parade -->
      <div id="paradeTab" class="tab-content" style="display:none; flex-grow: 1; display: flex; flex-direction: column;">
        <button class="btn btn-primary" onclick="generateParadeState()">
          <span id="paradeBtnText">üîÑ Generate Parade State</span>
        </button>
        <button class="btn btn-gray" style="margin-top:8px;" onclick="copyParadeState()">üìã Copy All</button>
        <div class="parade-output" id="paradeOutput" style="flex-grow: 1; margin-top: 16px;">Click "Generate"</div>
      </div>

      <!-- Missing -->
      <div id="missingTab" class="tab-content" style="display:none; flex-grow: 1; display: flex; flex-direction: column;">
        <button class="btn btn-primary" onclick="generateMissingList()">
          <span id="missingBtnText">üîÑ Generate Missing List</span>
        </button>
        <button class="btn btn-gray" style="margin-top:8px;" onclick="copyMissingList()">üìã Copy All</button>
        <div class="parade-output" id="missingOutput" style="flex-grow: 1; margin-top: 16px;">Click "Generate"</div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // üîê REPLACE WITH YOUR FIREBASE CONFIG (DO NOT COMMIT TO GITHUB)
    const firebaseConfig = {
      apiKey: "AIzaSyAL42bYjqqw-eHW47Y8c_PwgVysBK7n9oE",
      authDomain: "attendance-idrus.firebaseapp.com",
      projectId: "attendance-idrus",
      storageBucket: "attendance-idrus.firebasestorage.app",
      messagingSenderId: "561467450966",
      appId: "1:561467450966:web:93b2da8ed9e5e4c5233df7",
      measurementId: "G-9TBLYGP4P5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Admin credentials (for demo only ‚Äî use custom claims in prod)
    const ADMIN_EMAIL = "admin@unit.gov.sg";
    const ADMIN_PASSWORD = "YourSecureAdminPass123!";

    let currentUser = null;

    // --- UI Helpers ---
    function showToast(msg, isError = false) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.style.backgroundColor = isError ? '#ef4444' : '#1e293b';
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 3000);
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function switchTab(tab) {
      ['attendance','parade','missing'].forEach(t => {
        document.getElementById(`${t}Tab`).style.display = 'none';
        document.querySelector(`[onclick="switchTab('${t}')"]`).classList.remove('active');
      });
      document.getElementById(`${tab}Tab`).style.display = 'block';
      document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
      
      // Auto-generate data when switching to parade/missing tabs
      if (tab === 'parade') {
        generateParadeState();
      } else if (tab === 'missing') {
        generateMissingList();
      }
    }

    // --- Auth ---
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => handleAuthSuccess(result.user))
        .catch(err => {
          console.error("Google sign-in error:", err);
          showToast("Google login failed: " + err.message, true);
        });
    }

    function showEmailLogin() { 
      showScreen('emailLoginScreen'); 
    }
    
    function goBackToLogin() { 
      showScreen('loginScreen'); 
    }

    function handleEmailLogin() {
      const email = document.getElementById('emailInput').value.trim();
      const pwd = document.getElementById('passwordInput').value;
      if (!email || !pwd) return showToast("Fill both fields", true);
      
      auth.signInWithEmailAndPassword(email, pwd)
        .then(user => handleAuthSuccess(user.user))
        .catch(err => {
          if (err.code === "auth/user-not-found") {
            const name = prompt("First time? Enter Rank + Name:");
            if (name) registerNewUser(name, email, pwd);
          } else {
            showToast("Login failed: " + err.message, true);
          }
        });
    }

    function signInAsAdmin() {
      auth.signInWithEmailAndPassword(ADMIN_EMAIL, ADMIN_PASSWORD)
        .then(() => {
          currentUser = { 
            uid: auth.currentUser.uid, 
            email: ADMIN_EMAIL, 
            name: "Admin", 
            role: "admin" 
          };
          initApp();
        })
        .catch(() => showToast("Admin login failed", true));
    }

    function handleAuthSuccess(user) {
      db.collection("users").doc(user.uid).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          currentUser = { 
            uid: user.uid, 
            email: user.email, 
            name: data.name, 
            role: "trainee" 
          };
          initApp();
        } else {
          currentUser = { uid: user.uid, email: user.email };
          showScreen('registerScreen');
        }
      }).catch(err => {
        console.error("Error fetching user ", err);
        showToast("Failed to load user data", true);
      });
    }

    function completeRegistration() {
      const name = document.getElementById('regName').value.trim();
      if (!name) return showToast("Enter rank + name", true);
      
      db.collection("users").doc(currentUser.uid).set({
        name: name,
        email: currentUser.email,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() =>
